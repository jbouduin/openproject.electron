<div class="dialog-content flex-column">
  <div mat-dialog-content [formGroup]="formGroup">
    <app-pdf-common formControlName="pdfCommon"></app-pdf-common>
    <mat-tab-group [selectedIndex]="selectedTab.value"
               (selectedIndexChange)="selectedTab.setValue($event)">
      <mat-tab label="Month"> <app-month formControlName="monthlySelection"></app-month> </mat-tab>
      <mat-tab label="Project"> <app-project formControlName="projectSelection"></app-project> </mat-tab>
      <mat-tab label="Absence"> <app-absence formControlName="absenceSelection"></app-absence> </mat-tab>
    </mat-tab-group>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="reset()">Reset</button>
    <button mat-button (click)="export()" [disabled]="disableExport">Export</button>
  </div>
  <pre>
    {{ currentSelection }}
  </pre>
</div>
