<div fxLayout="column" style="padding-top: 15px;" [formGroup]="monthFormGroup">
  <!-- <app-pdf-common formControlName="pdfCommon"></app-pdf-common> -->
  <div fxLayout="Row">
    <mat-form-field style="padding-right: 10px;">
      <mat-label>Month</mat-label>
      <mat-select formControlName="month">
        <div *ngFor="let month of months">
          <mat-option [value]="month.month">
            {{month.label}}
          </mat-option>
        </div>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Year</mat-label>
      <input matInput type="number" formControlName="year" min="2017" max="{{thisYear}}" placeholder="Year">
    </mat-form-field>
  </div>
  <!-- <div mat-dialog-actions>
    <button mat-button (click)="reset()">Reset</button>
    <button mat-button (click)="export()" [disabled]="!monthFormGroup.valid">Export</button>
  </div> -->
</div>
