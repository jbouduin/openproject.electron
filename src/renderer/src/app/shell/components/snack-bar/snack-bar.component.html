<div class="flex-column flex-layout-gap-10">
  <div class="flex-row flex-align-start flex-layout-gap-5">
    <div class="flex-align-center">{{params.message}}</div>
    <div>
      <button mat-mini-fab [color]="buttonColor" (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="flex-align-center">
    <a href="javascript: void(0);" (click)="openDevTools()" class="snackbar-link">Open Developer tools</a>
  </div>
</div>
