<app-floating-button icon="add" label="Add" disabled="false" (onClick)="create()"></app-floating-button>
<app-floating-button icon="picture_as_pdf" label="Add" sequence="1" [disabled]="!exportEnabled" (onClick)="export()">
</app-floating-button>

<div fxLayout="column">
  <time-entry-selection (load)="load($event)" [projects]="projects">
  </time-entry-selection>
  <mat-card>
    <mat-card-content fxLayout="column">
      <time-entry-list [timeEntryList]="timeEntryList" (delete)="delete($event)" (edit)="edit($event)"
        (selectionChanged)="selectionChanged($event)">
      </time-entry-list>
      <mat-paginator [length]="timeEntryList.total" [pageSize]="timeEntryList.pageSize"
        [pageSizeOptions]="[25, 50, 100, 250, 500]" (page)="page($event)"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
