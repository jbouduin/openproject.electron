<mat-form-field>
  <mat-label>Project (all)</mat-label>
  <mat-select [formControl]="formControl" multiple>
    <mat-select-trigger>
      {{selectTrigger}}
    </mat-select-trigger>
    <div *ngFor="let project of projectTree">
      <mat-option class="level_{{project.level}}" [value]="project">
        {{project.name}}
      </mat-option>
    </div>
  </mat-select>
</mat-form-field>
